name: Build and Test on Windows

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Qt ${{ matrix.qt_version }} on Windows
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        qt_version:
          - "6.8.0"
          - "5.15.2"

    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ matrix.qt_version }}
          cache: true

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Display Windows version
        run: |
          systeminfo | findstr /B /C:"OS Name" /C:"OS Version"

      - name: Generate test images (Windows)
        shell: bash
        run: |
          cd tests
          # Windows doesn't have native mkfs.vfat, so we'll need to handle this differently
          # For now, we'll skip image generation on Windows and use pre-generated images
          # or download them from a release/artifact
          echo "Note: Test image generation requires Linux/macOS tools"
          echo "Consider using WSL or pre-generated images for Windows CI"

      - name: Configure CMake
        # See: https://cmake.org/cmake/help/latest/manual/cmake.1.html
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTING=YES

      - name: Build
        # See: https://cmake.org/cmake/help/latest/manual/cmake.1.html
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Test
        run: |
          cd build
          ctest -C ${{env.BUILD_TYPE}} --output-on-failure --verbose
        continue-on-error: true
