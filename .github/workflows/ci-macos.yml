name: Build and Test on macOS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Qt ${{ matrix.qt_version }} on macOS
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        qt_version:
          - "6.8.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Display macOS version
        run: |
          sw_vers
          uname -a

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ matrix.qt_version }}
          cache: true

      - name: Install dependencies
        run: |
          brew install ninja

      - name: Generate test images
        run: |
          cd tests
          chmod +x generate_test_images.sh
          ./generate_test_images.sh

      - name: Verify test images
        run: |
          ls -lh tests/data/
          test -f tests/data/fat16.img || exit 1
          test -f tests/data/fat32.img || exit 1

      - name: Configure CMake
        # See: https://cmake.org/cmake/help/latest/manual/cmake.1.html
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTING=YES

      - name: Build
        # See: https://cmake.org/cmake/help/latest/manual/cmake.1.html
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Copy test images to build directory
        run: |
          mkdir -p build/tests/data
          cp tests/data/fat16.img build/tests/data/
          cp tests/data/fat32.img build/tests/data/
          ls -lh build/tests/data/

      - name: Test
        run: |
          cd build
          ctest -C ${{env.BUILD_TYPE}} --output-on-failure --verbose
