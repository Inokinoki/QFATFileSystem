name: Build and Test on macOS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Qt ${{ matrix.qt_version }} on macOS
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        qt_version:
          - "6.8.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Display macOS version
        run: |
          sw_vers
          uname -a

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ matrix.qt_version }}
          cache: true

      - name: Install dependencies
        run: |
          brew install ninja

      - name: Configure CMake
        # CMake will automatically generate test images using hdiutil (built-in)
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTING=YES

      - name: Build
        # Build will trigger test image generation automatically
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Verify generated test images
        run: |
          ls -lh build/tests/data/
          test -f build/tests/data/fat16.img || exit 1
          test -f build/tests/data/fat32.img || exit 1
          echo "Test images generated successfully"

      - name: Test
        run: |
          cd build
          ctest -C ${{env.BUILD_TYPE}} --output-on-failure --verbose
