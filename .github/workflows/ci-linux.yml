name: Build and Test on Linux

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{ matrix.qt_package }} on Ubuntu
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        qt_package:
          - qt6-base-dev
          - qtbase5-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Display Ubuntu version
        run: |
          sudo apt-get update
          lsb_release -a

      - name: Install dependencies
        run: |
          sudo apt-get install -y \
            ${{ matrix.qt_package }} \
            cmake \
            ninja-build \
            dosfstools \
            mtools

      - name: Configure CMake
        # CMake will automatically generate test images using mtools
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTING=YES

      - name: Build
        # Build will trigger test image generation automatically
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Verify generated test images
        run: |
          ls -lh build/tests/data/
          test -f build/tests/data/fat12.img || exit 1
          test -f build/tests/data/fat16.img || exit 1
          test -f build/tests/data/fat32.img || exit 1
          echo "Test images generated successfully"

      - name: Test
        run: |
          cd build
          ctest -C ${{env.BUILD_TYPE}} --output-on-failure --verbose

      - name: Test selective filesystem builds
        run: |
          cd examples/selective_fs
          chmod +x test_build.sh
          ./test_build.sh

      - name: Memory leak check
        if: matrix.qt_package == 'qt6-base-dev'
        run: |
          sudo apt-get install -y valgrind
          cd build/tests
          for test in test_*; do
            if [ -x "$test" ]; then
              echo "Running valgrind on $test"
              valgrind --leak-check=full --error-exitcode=1 ./"$test" || echo "::warning::Memory leak detected in $test"
            fi
          done
        continue-on-error: true
