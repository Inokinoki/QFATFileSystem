name: Build and Test on Linux

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{ matrix.qt_package }} on Ubuntu
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        qt_package:
          - qt6-base-dev
          - qtbase5-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Display Ubuntu version
        run: |
          sudo apt-get update
          lsb_release -a

      - name: Install dependencies
        run: |
          sudo apt-get install -y \
            ${{ matrix.qt_package }} \
            cmake \
            ninja-build \
            dosfstools

      - name: Generate test images
        run: |
          cd tests
          chmod +x generate_test_images.sh
          sudo ./generate_test_images.sh
          # Change ownership back to runner user to avoid permission issues
          sudo chown -R $USER:$USER data/

      - name: Verify test images
        run: |
          ls -lh tests/data/
          test -f tests/data/fat16.img || exit 1
          test -f tests/data/fat32.img || exit 1

      - name: Debug - Check image contents
        run: |
          echo "=== Checking FAT16 image ==="
          file tests/data/fat16.img
          sudo file -s tests/data/fat16.img
          echo "=== Checking FAT32 image ==="
          file tests/data/fat32.img
          sudo file -s tests/data/fat32.img
          echo "=== Mounting and listing FAT16 ==="
          sudo mkdir -p /tmp/debug_mount
          sudo mount -o loop tests/data/fat16.img /tmp/debug_mount || echo "Mount failed"
          sudo ls -la /tmp/debug_mount || echo "List failed"
          sudo umount /tmp/debug_mount || true
          sudo rmdir /tmp/debug_mount || true

      - name: Configure CMake
        # See: https://cmake.org/cmake/help/latest/manual/cmake.1.html
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTING=YES

      - name: Build
        # See: https://cmake.org/cmake/help/latest/manual/cmake.1.html
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Copy test images to build directory
        run: |
          mkdir -p build/tests/data
          cp tests/data/fat16.img build/tests/data/
          cp tests/data/fat32.img build/tests/data/
          ls -lh build/tests/data/

      - name: Test
        run: |
          cd build
          ctest -C ${{env.BUILD_TYPE}} --output-on-failure --verbose

      - name: Memory leak check
        if: matrix.qt_package == 'qt6-base-dev'
        run: |
          sudo apt-get install -y valgrind
          cd build/tests
          for test in test_*; do
            if [ -x "$test" ]; then
              echo "Running valgrind on $test"
              valgrind --leak-check=full --error-exitcode=1 ./"$test" || echo "::warning::Memory leak detected in $test"
            fi
          done
        continue-on-error: true
